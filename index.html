<!DOCTYPE html>
<html lang="en" id="root-html-tag">
<head>
    <title>Vidya Clone</title>
    <meta charset="utf-8">
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js"></script>
</head>
<body>

  <div id="navbar-group">

    <nav class="nav-flex-container">

      <!-- TODO: Update the options in the dropdown to match the options that are actually available -->
      <div id="navbar-select-div">
        <select id="nav-playlist-selector">
          <option value="playlist_vip" selected>VIP</option>
          <option value="playlist_source">Source</option>
        </select>
      </div>

      <div id="track-info"></div>

      <ul id="navbar-righthand-buttons">
        <li>
          <button id="btn_chosen" class="nav-button">C</button>
        </li>
        <li>
          <button id="btn_exiled" class="nav-button">E</button>
        </li>
        <li id="volumeBar-li">
          <div id="volumeBar-body">
            <div id="volumeBar-slider"></div>
          </div>

          <button id="btn_volume" class="nav-button">V</button>
        </li>
      </ul>

    </nav>

    <div id="scrubber-group">
      <div id="right-timestamp" class="scrubber-label">00:00</div>

      <div id="scrubber-body">
        <div id="scrubber-bar-background">
          <div id="scrubber-bar-progress">
            <div id="scrubber-thumb"></div>
          </div>
        </div>
      </div>

      <div id="left-timestamp" class="scrubber-label">-00:00</div>
    </div>

  </div>

  <div id="tracksList-group">
    <ul id="tracks-list"></ul> <!-- Inject tracks list HTML here -->
  </div>

  <div id='control-box-flex-container' class='control-box'>
  
    <div id="controlsBox-topBar" class='control-box-first-row control-box-element'></div>

    <div id='control-box-row-two-flex-container' class='control-box-second-row'>
      <!-- <button id="previous-track-btn" class='control-box-element'>&lt;&lt;</button> -->
      <button id="previous-track-btn" class='control-box-element'><img src="./assets/previous.png" width="60%"></button>
      <!-- <button id="play-pause-btn" class='control-box-element'>&gt;/II</button> -->
      <button id="play-pause-btn" class='control-box-element'><img src="./assets/play.png" width="70%"></button>
      <!-- <button id="next-track-btn" class='control-box-element'>&gt;&gt;</button> -->
      <button id="next-track-btn" class='control-box-element'><img src="./assets/next.png" width="60%"></button>
    </div>

    <div id='control-box-row-three-flex-container' class='control-box-row'>
      <!-- <button class='control-box-element'>Replay</button> TODO: This button should set the current track to replay endlessly -->
      <button class='control-box-element'><img src="./assets/repeat.png" width="20%"></button> <!-- TODO: This button should set the current track to replay endlessly -->
      <!-- <button class='control-box-element'>Nav Up</button> TODO: This button should hide the navbar -->
      <button class='control-box-element'><img src="./assets/collapse.png" width="20%"></button> <!-- TODO: This button should hide the navbar -->
    </div>
  
  </div>

  <div id="siteMenu">

      <p>43 Tracks</p>

      <br>
      <p><strong>VIP</strong> = All tracks</p>
    </div> -->

    <div class="siteMenu-page">
      <p><strong>Configuration</strong></p>
      <hr>
      <p><strong>Odds of the Chosen</strong></p>
      <p><input type="number" value="25" name="input_chosenOdds" id="chosenOddsInput">% chance of playing Chosen tracks</p>
      <br>
      <div id="siteMenu-config-group">
        <p>Total Chosen: 10</p>
        <div id="siteMenu-exportChosenButton" class="siteMenu-importExportButtons">Export Chosen</div>
        <p>Total Blocked: 4</p>
        <div id="siteMenu-exportExiledButton" class="siteMenu-importExportButtons">Export Exiled</div>
        <div id="siteMenu-importChosenButton" class="siteMenu-importExportButtons">Import Chosen</div>
        <div id="siteMenu-resetChosenButton" class="siteMenu-importExportButtons">Reset Chosen</div>
        <div id="siteMenu-importExiledButton" class="siteMenu-importExportButtons">Import Exiled</div>
        <div id="siteMenu-resetExiledButton" class="siteMenu-importExportButtons">Reset Exiled</div>
      </div>
    </div>

    <ul id="siteMenu-navButtons-group">
      <li id="siteMenu-infoButton" class="siteMenu-navButton">I</li>
      <li id="siteMenu-configButton" class="siteMenu-navButton">C</li>
    </ul>
  </div>

  <div id="siteMenu-showHideButton">M</div>
