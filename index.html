<!DOCTYPE html>
<html lang="en" id="root-html-tag">
<head>
    <title>Vidya Clone</title>
    <meta charset="utf-8">
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js"></script>
</head>
<body>

  <div id="navbar-group">

    <nav class="nav-flex-container">

      <select id="nav-playlist-selector">
        <option value="playlist_vip">VIP</option>
        <option value="playlist_source" selected>Source</option>
      </select>

      <div id="track-info">Track Info</div>

      <ul>
        <li>
          <button id="btn_chosen" class="nav-button">C</button>
        </li>
        <li>
          <button id="btn_exiled" class="nav-button">E</button>
        </li>
        <li>
          <button id="btn_volume" class="nav-button">V</button>
        </li>
      </ul>

    </nav>

    <div id='track-scrubber' class="track-scrubber-flex-container">
      <label id="time-played">0:00</label>
      <input type="range" id="track-scrubber-bar" class="track-scrubber" min="0" max="100" value="0" step="0.05"/>
      <label id="time-left">1:42</label>
    </div>

  </div>

  <div id="tracksList-group">
    <ul id="tracks-list"></ul> <!-- Inject tracks list HTML here -->
  </div>

  <div id='control-box-flex-container' class='control-box'>
  
    <div class='control-box-first-row control-box-element'></div>

    <div id='control-box-row-two-flex-container' class='control-box-second-row'>
      <!-- <button id="previous-track-btn" class='control-box-element'>&lt;&lt;</button> -->
      <button id="previous-track-btn" class='control-box-element'><img src="./assets/previous.png" width="60%"></button>
      <!-- <button id="play-pause-btn" class='control-box-element'>&gt;/II</button> -->
      <button id="play-pause-btn" class='control-box-element'><img src="./assets/play.png" width="70%"></button>
      <!-- <button id="next-track-btn" class='control-box-element'>&gt;&gt;</button> -->
      <button id="next-track-btn" class='control-box-element'><img src="./assets/next.png" width="60%"></button>
    </div>

    <div id='control-box-row-three-flex-container' class='control-box-row'>
      <!-- <button class='control-box-element'>Replay</button> TODO: This button should set the current track to replay endlessly -->
      <button class='control-box-element'><img src="./assets/repeat.png" width="20%"></button> <!-- TODO: This button should set the current track to replay endlessly -->
      <!-- <button class='control-box-element'>Nav Up</button> TODO: This button should hide the navbar -->
      <button class='control-box-element'><img src="./assets/collapse.png" width="20%"></button> <!-- TODO: This button should hide the navbar -->
    </div>
  
  </div>
  
</body>
</html>
